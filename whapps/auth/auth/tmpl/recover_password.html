<div>
    <div class="popup popup_recover_password">
        <form name="recover_password">
            <div class="register_text_wrapper">
                We'll send you a link to reset your password.
            </div>

            <ul class="controls">
                <li>
                    <label>Username: </label>
                    <input id="username_recover" type="text" name="username" class="field_last" />
                </li>

                {{if request_realm}}
                <li>
                    <label>Domain Name</label>
                    <input type="text" name="realm" id="realm" class="field_last" />
                </li>
                {{/if}}
            </ul>

            <div class="clear"/>

            <div class="center wrapper_login_button">
                <button class="fancy_button blue recover_password">Recover</button>
            </div>
        </form>
    </div>
</div>

<div>
    <div class="dialog_popup">
        <h1>Connect caller to media...</h1>
        <form name="form" method="post" action="#">
            <div class="form_content">
                <div class="popup_field">
                    <label for="media_selector">Media</label>
                    <div class="select_wrapper">
                        <select id="media_selector">
                            {{each(i, item) items}}
                                {{if selected == item.id}}
                                    <option value="${item.id}" SELECTED>${item.name}</option>
                                {{else}}
                                    <option value="${item.id}">${item.name}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                        <div class="action_links_div">
                            <div id="edit_link"><a class="inline_action" data-action="edit" href="#">Edit media options</a></div>
                            <div><a class="inline_action" data-action="create" href="#">Add a media</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn_wrapper_popup">
            <a href="javascript:void(0)" id="add" class="fancy_button blue">OK</a>
            <div class="clear"/>
        </div>
        <div class="clear"/>
    </div>
</div>

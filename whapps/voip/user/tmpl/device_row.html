<div>
    <div class="row" id="${id}">
        {{if id}}
            <div class="column first">${name}</div>
            <div class="column second">${display_type}</div>
            <div class="column third ${device_type}"></div>
            <div class="column fourth">
                {{if enabled}}
                <input type="checkbox" class="enabled_checkbox" data-device_id="${id}" checked="checked"/>
                {{else}}
                <input type="checkbox" class="enabled_checkbox" data-device_id="${id}"/>
                {{/if}}
            </div>
            <div class="column fifth"><a class="action_device edit icon medium pencil" data-id="${id}"></a><a class="action_device delete icon medium trash" data-id="${id}"></a></div>
        {{else}}
            <div class="column merged">There is currently no devices linked to this user</div>
        {{/if}}
        <div class="clear"/>
    </div>
</div>

<div>
    <div class="inner">
        <form id="queue-form" action="" method="post" class="niceform">
            {{if data.id}}
                <h1>Edit Queue</h1>
            {{else}}
                <h1>Create Queue</h1>
            {{/if}}

            <ul class="settings_tabs settings1">
                <li><a href="javascript:void(0);">Basic Settings</a></li>
            </ul>

            <div class="clear"></div>

            <div class="pane">
                <div id="basic_settings">
                    <fieldset>
                        <ul class="controls">
                            <li>
                                <span class="tooltip-wrapper" tooltip="Friendly name for this Queue">
                                    <span class="tooltip"/>
                                    <label for="name">Name:</label>
                                </span>
                                <input id="name" name="name" type="text" value="${data.name}" />
                            </li>
                            <div class="clear"/>
                        </ul>
                    <div id="tab_users">
                        <div class="row title">
                            <div class="column first">User&nbsp;&nbsp;<span class="icon medium user"/></div>
                            <div class="column third">Actions</div>
                        </div>
                        <div class="rows">
                        </div>
                    </div>
                    <div class="add_user">
                        <div class="add_user_title">Add User</div>
                        <div class="add_content_wrapper">
                            <div class="add_user_fields">
                                <ul class="controls">
                                    <div id="user_list_select">
                                        <li>
                                            <span class="tooltip-wrapper" tooltip="Choose a user to add to this queue">
                                                <span class="tooltip"/>
                                            </span>
                                            <label>User</label>
                                            <select name="user_id" id="user_id">
                                                <option id="empty_option_user" value="empty_option_user">-- Select --</option>
                                                {{each field_data.users}}
                                                    <option value="${id}" id="option_user_${id}">${first_name} ${last_name}</option>
                                                {{/each}}
                                            </select>
                                        </li>
                                        <div class="clear"/>
                                    </div>
                                    <div class="clear"/>
                                </ul>
                            </div>
                            <div class="add_user_div">
                                <span class="add_user_icon"/>
                                <a class="add_user_link" href="javascript:void(0);" data-queue_id="${data.id}">Add this user to the queue</a>
                                <div class="clear"/>
                            </div>
                        </div>
                    </div>
                    </fieldset>

                    <div class="clear"></div>
                </div> <!-- end basic settings -->
            </div>

            <div class="clear"></div>

            <span class="advanced_settings_box">
                <span>
                    <h2 id="advanced_settings_link">Advanced Settings</h2>
                </span>

                <span class="advanced_tabs_wrapper">
                    <ul class="advanced_tabs settings2">
                        <li><a href="#"><span class="icon wrench_screw"/>Options</a></li>
                    </ul>
                </span>

                <div class="clear"></div>
            </span>

            <div class="advanced_pane">
                <div id="options">
                    <fieldset>
                        <ul class="controls">
                            <li>
                                <span class="tooltip-wrapper" tooltip="How long caller stays in queue, in seconds.">
                                    <span class="tooltip"/>
                                    <label for="connection_timeout">Queue timeout (s)</label>
                                </span>
                                <input id="connection_timeout" name="connection_timeout" type="text" value="${data.connection_timeout}" />
                            </li>
                             <li>
                                <span class="tooltip-wrapper" tooltip="How long to ring an agent's phone before moving to the next agent.">
                                    <span class="tooltip"/>
                                    <label for="member_timeout">Member timeout (s)</label>
                                </span>
                                <input id="member_timeout" name="member_timeout" type="text" value="${data.member_timeout}" />
                            </li>
                            <!--
                            <li>
                                <span class="tooltip-wrapper" tooltip="Caller can exit queue manually by pressing this key.">
                                    <span class="tooltip"/>
                                    <label for="caller_exit_key">Caller Exit Key</label>
                                </span>
                                <input id="caller_exit_key" name="caller_exit_key" type="text" value="${data.caller_exit_key}" />
                            </li>
                            -->
                        </ul>
                    </fieldset>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="buttons_wrapper">
                <ul class="buttons right queues">
                    {{if data.id}}
                        <li><a class="queue-delete delete-btn fancy_button red" href="#">Delete</a></li>
                    {{/if}}
                    <li><a class="queue-save save-btn fancy_button green" href="#">Save</a></li>
                </ul>
                <div class="clear"/>
            </div>

        </form>
    </div>
</div>

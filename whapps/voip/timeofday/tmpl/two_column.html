<div>
    <div class="popup container_resize">
        <div class="resize">
            <div id="two_columns">
                <div class="wrapper">
                    <div class="column left">
                        <div class="title_column">${left.title}</div>
                        <div class="scrollable">
                            <ul class="connect">
                                {{each(i, item) left.items}}
                                    <li id="${item.id}" data-id="${item.id}">
                                        <a href="#" class="drag_btn"></a>
                                        ${item.name}
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                    <div class="column right">
                        <div class="title_column">${right.title}</div>
                        <div class="scrollable">
                            <ul class="connect">
                                {{each(i, item) right.items}}
                                    <li id="${item.id}" data-id="${item.id}">
                                        <a href="#" class="drag_btn"></a>
                                        ${item.name}
                                    </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="clear"/>
                <form name="form" class="stylized myform" method="post" action="#">
                    <div class="optional_content"></div>
                    <div class="btn_wrapper">
                        <a href="javascript:void(0)" id="add" class="fancy_button blue">Save</a>
                    </div>
                    <div class="clear"/>
                </form>
            </div>
        </div>
    </div>
</div>
